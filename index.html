<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mondrian</title>
	<link rel="stylesheet" href="mondrian.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>
<body>
    <p> MONDRIAN </p>
        <div class="fit">
            <div class="tercio">
                <h3 class="left">Gymnopedie</h3>
                <div class= "yellow  izq" draggable="true" ></div>
                <div  class= "blue  izq" draggable="true" ></div>
                <div  class= "red  izq" draggable="true"></div>
            </div>
            <div class="tercio">
                <div id="painting">
                    <div id= "toprow">
                        <div id= "bigbox" class= "grey right" ondrop="changeColor(this);"></div>
                        <div id= "divider1" class= "black right"></div>
                        <div id= "topleftcolumn" class= "right">
                            <div id= "mediumbox"></div>
                            <div id= "divider2" class= "black"></div>
                            <div id= "mediumbox"></div>
                        </div>
                    </div>
                    <div id= "middlerow" class= "black"></div>
                    <div id= "bottomrow">
                        <div id= "bottomrightcolumn" class= "right">
                            <div id= "tinybox"></div>
                            <div id= "divider4" class= "black"></div>
                            <div id= "tinybox" class= "grey" ondrop="changeColor(this);"></div>
                        </div>
                        <div id= "divider3" class= "black right"> </div>
                        <div id= "widebox" class= "right"> </div>
                        <div id= "divider3" class= "black right"> </div>
                        <div id= "smallbox" class= "grey" ondrop="changeColor(this);"> </div>
                    </div>
                </div>
            </div>
            <div class="tercio">
                <h3>Tercio</h3>
                <div id= "tinybox" class= "yellow color" ></div>
                <div id= "smallbox" class= "blue right color" ></div>
                 <div id= "bigbox" class= "red right color"></div>
            </div>
        </div> 
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
